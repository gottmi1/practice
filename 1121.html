<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    *{padding: 0; margin: 0;}
    .over-hid{
      overflow: hidden;
    }
      section{
      width: 100vw;
      height: 100vh;
      transition: 500ms;
    }
    section:nth-child(1){background-color: antiquewhite;}
    section:nth-child(2){height: 200vh; background-color: blueviolet;}
  </style>
</head>
<body class="over-hid">
  
  <section></section>
  <section></section>
  <section></section>
  <section></section>
  <section></section>
  <section></section>
  <section></section>
  <section></section>

  <script>

    const sec = document.querySelectorAll('section');

    let num = 0;
    
    const scrollEvent = (e) => {
      
      y = e.deltaY;
      if( y > 0 ) {
        let abc = sec[1].style.marginTop = "-" + num + "px";
        num += 100;    
        let current = parseInt(abc);
        console.log(current);
      } else {
        num = 0;
        sec[1].style.marginTop = num + "px";
        num -= 100;
      }
      console.log(sec[1].offsetTop);

      if ( sec[1].offsetTop <= -600 ) {
      document.body.classList.remove('over-hid');

      window.removeEventListener('wheel', scrollEvent);
      // 스코프 문제로, window 애드이벤트는 실행 중에 리무브이벤트리스너 조건을 걸어야 하는 모양이다.
    }
    };

    window.addEventListener('wheel', scrollEvent);

    
    

  </script>

</body>


</html>
